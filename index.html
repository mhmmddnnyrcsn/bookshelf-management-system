<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>My Bookshelf</title>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header id="header" class="d-flex space-between align-items-center">
    <img src="./assets/img/logo.png" alt="company header" class="company-logo">
    <nav class="d-flex align-items-center">
      <ul class="d-flex">
        <li><a href="#" class="ml--2 nav__link">Home</a></li>
        <li><a href="#" class="ml--2 nav__link">On Progress</a></li>
        <li><a href="#" class="ml--2 nav__link">Read Again</a></li>
      </ul>
      <button class="btn ml--2">Add</button>
    </nav>
  </header>

  <!-- ===== SEARCH ===== -->
  <div class="container d-flex justify-center align-items-center">
    <div class="card card-form">
      <form>
        <h2 class="form-title">Search Book by Title</h2>
        <div class="from__field">
          <input type="text" class="form__text-input" placeholder="*Book's title">
        </div>
        <button class="btn btn-submit">Submit</button>
      </form>
      <div class="search-result">
        <div class="card book-card d-flex space-between">
          <div class="book-detail">
            <h3 class="book-title">Title</h3>
            <p class="book-author">Author</p>
            <p class="book-year">2022</p>
            <p class="book-status">Selesai</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== ADD BOOK ===== -->
  <div class="container d-flex justify-center align-items-center">
    <div class="card card-form">
      <form>
        <h2 class="form-title">Add Book</h2>
        <div class="from__field">
          <p id="title-error-display" class="error-display error-text">Must be Filled!</p>
          <input id="input-book-title" type="text" class="form__text-input" placeholder="*Book's title">
        </div>
        <div class="from__field">
          <p id="author-error-display" class="error-display error-text">Must be Filled!</p>
          <input id="input-book-author" type="text" class="form__text-input" placeholder="*Book's author">
        </div>
        <div class="from__field">
          <p id="year-error-display" class="error-display error-text">Must be Filled!</p>
          <input id="input-book-year" type="text" class="form__text-input" placeholder="*Book's year">
        </div>
        <div class="from__field d-flex align-items-center">
          <input id="is-finished" type="checkbox" class="form__checkbox">
          <label for="is-finished" class="checkbox__text">Finished</label>
        </div>
        <button id="add-btn" class="btn btn-submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- ===== READING BOOK ===== -->
  <div class="container d-flex justify-center align-items-center">
    <div class="card card-form">
      <h2 class="form-title">Reading Book/s</h2>
      <div class="reading-books">

      </div>
    </div>
  </div>

  <!-- ===== FINISHED BOOK ===== -->
  <div class="container d-flex justify-center align-items-center">
    <div class="card card-form">
      <h2 class="form-title">Finished Book/s</h2>
      <div class="finished-books">
        <div class="card book-card d-flex space-between">
          <div class="book-detail">
            <h3 class="book-title">Title</h3>
            <p class="book-author">Author</p>
            <p class="book-year">2022</p>
          </div>
          <div class="book-btn-group d-flex flex-direction-column">
            <button class="btn btn-book">Read Again</button>
            <button class="btn btn-book btn-book__delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer id="footer" class="d-flex justify-center align-items-center">
    <p>&nbsp;copyright mucodevde</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
